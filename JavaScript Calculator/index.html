<!DOCTYPE html>
<html>

<head>
	<title>JavaScript Calculator</title>

	<link href='calculator.css' rel='stylesheet' />

	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script type='text/javascript' src="calculator.js"></script>

</head>

<body>
	<div id='body'>
		<h3>JavaScript Calculator</h3>
		<div class= 'screen'>
			<p id='main'>0</p>
			<p id='mini'>0</p>
		</div>
		<div class='top row'>
			<button class=' button clear' type='button' name='AC' value='AC'>AC</button>
			<button class=' button clear' type='button' name='CE' value='CE'>CE</button>
			<button class='button' type='button' name='divide' value='/'>&divide</button>
			<button class='button' type='button' name='mulitply' value='*'>x</button>
		</div>
		<div class='second row'>
			<button class='button' type='button' name='seven' value='7'>7</button>
			<button type='button' class='button' name='eight' value='8'>8</button>
			<button type='button' class='button' name='nine' value='9'>9</button>
			<button type='button' class='button' name='minus' value='-'>-</button>
		</div>
		<div class='third row'>
			<button type='button' class='button' name='four' value='4'>4</button>
			<button type='button' class='button' name='five' value='5'>5</button>
			<button type='button' class='button' name='six' value='6'>6</button>
			<button ty='button' class='button' name='add' value='+'>+</button>
		</div>
		<div class='row fourth'>
			<button type 'button' class='button' name='one' value='1'>1</button>
			<button type='button' class='button' name='two' value='2'>2</button>
			<button type='button' class='button' name='three' value='3'>3</button>
		</div>
		<button type='button' class='button' id='equals' name='equal' value='='>=</button>
		<div class='fifth row'>
			<button type='button' class='button' id='zero' name='zero' value='0'>0</button>
			<button type='button' class='button' name='decimal' value='.'>.</button>
		</div>


	</div>



</body>

</html>
